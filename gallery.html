<!DOCTYPE html>
<html lang="en">
<head>

    <script src="./js/gallery.js" async></script>

    <div class="structure">

                    <i class="fas fa-bars toggle__open"></i>

                    </li>
                    <li class="nav__branch nav__branch--left">
                        <a href="gallery.html" class="nav__link nav__link--left">Gallery</a>
                    </li>
                </ul>

                <a href="index.html" class="nav__index">
                    <img src="./images/logo.png" class="nav__index--img" alt="seo">
                </a>
                <div class="nav__toggle toggle2">
                    <i class="fa-solid fa-ellipsis-vertical toggle2__open"></i>
                    <i class="fas fa-times toggle2__close"></i>
                </div>
                <ul class="nav__box nav__box--right">
                    <li class="nav__branch nav__branch--right">

                    <li class="nav__branch nav__branch--right">
                        <a href="#" class="nav__link nav__link--right"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                </ul>

                <a href="#" class="nav__butt">
                    <button class="butt butt--mini">
                        ^
                    </button>
                </a>
            </nav>

                <li class="footer__branch footer__branch--int">
